<!DOCTYPE html>
<html>
  <head></head>
  <body>
  </body>
  <script>
    const serverConsole = require('console')

    // redirect errors to stderr
    window.addEventListener('error', function (e) {
      e.preventDefault()
      serverConsole.error(e.error.stack || 'Uncaught ' + e.error)
    })
  </script>
</html>
